<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/modules/filter.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/services.js"></script>
    <script src="js/services/nfc.js"></script>
    <script src="js/services/parts.js"></script>
    <script src="js/services/employees.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/controllers/neck.js"></script>
    <script src="js/controllers/body.js"></script>
  </head>
  <body ng-app="nfcsource">
      <ion-nav-view></ion-nav-view>

       <script id="templates/scaffold.html" type="text/ng-template">
         <ion-nav-bar class="nav-title-slide-ios7 bar-positive">
           <pr-nav-back-button class="button-icon"></pr-nav-back-button>
           <ion-nav-back-button>
 </ion-nav-back-button>
         </ion-nav-bar>

         <ion-nav-view animation="slide-left-right"></ion-nav-view>
       </script>

       <script id="templates/tabs.html" type="text/ng-template">
         <ion-tabs class="tabs-icon-top tabs-positive">

           <ion-tab title="Home" icon="ion-home" href="#/tab/home">
             <ion-nav-view name="home-tab"></ion-nav-view>
           </ion-tab>

           <ion-tab title="About" icon="ion-ios-information" href="#/tab/about">
             <ion-nav-view name="about-tab"></ion-nav-view>
           </ion-tab>

           <ion-tab title="Contact" icon="ion-ios-world" ui-sref="tabs.contact">
             <ion-nav-view name="contact-tab"></ion-nav-view>
           </ion-tab>

         </ion-tabs>
       </script>

       <script id="templates/home.html" type="text/ng-template">
         <ion-view title="Home">
           <ion-content class="padding">
               <div class="text-center">
                  <span id="clock" class="center">
                      <span id="time">{{ time.now | date: 'h:mm' }}</span> <span class="lowercase">{{ time.now | date: 'a'}}</span>
                  </span>
                  <span id="calendar" class="center">
                      {{ time.weekdays[time.now.getDay()]}} {{ time.now | date: 'dd MMM yyyy'}}
                  </span>
              </div>
           </ion-content>
         </ion-view>
       </script>

       <script id="templates/facts.html" type="text/ng-template">
         <ion-view title="Facts">
           <ion-content class="padding">
             <p>Here we are starting on a nested state (home.facts), but since we have no history of going to this nested state from home, the back button still appears, knowing there is a parent state to navigate to. If there is a view to go back to in Ionic's history, the back button will default to that.</p>
             <p>All the code is wrapped up in an angular module that needs to be included as a dependency of the app module. After that, you just have to replace <code>ion-nav-back-button</code> tag with <code>pr-nav-back-button</code> tag.</p>
             <p>
               <a class="button icon ion-home" ui-sref="^"> Home</a>
               <a class="button icon icon-right ion-chevron-right"
                  ui-sref=".facts2">More Facts</a>
             </p>
           </ion-content>
         </ion-view>
       </script>

       <script id="templates/facts2.html" type="text/ng-template">
         <ion-view title="Also Factual">
           <ion-content class="padding">
             <!--
             <p>111,111,111 x 111,111,111 = 12,345,678,987,654,321</p>
             <p>1 in every 4 Americans has appeared on T.V.</p>
             <p>11% of the world is left-handed.</p>
             <p>1 in 8 Americans has worked at a McDonalds restaurant.</p>
             <p>$283,200 is the absolute highest amount of money you can win on Jeopardy.</p>
             <p>101 Dalmatians, Peter Pan, Lady and the Tramp, and Mulan are the only Disney cartoons where both parents are present and don't die throughout the movie.</p>
             <p>
               <a class="button icon ion-home" ui-sref="^.^"> Home</a>
               <a class="button icon ion-chevron-left" ui-sref="^">Scientific Facts</a>
             </p>
         -->
           </ion-content>
         </ion-view>
       </script>

       <script id="templates/about.html" type="text/ng-template">
         <ion-view title="About">
           <ion-content class="padding">
             <p>Anexinet delivers Strategy, Digital, and Technology solutions to Fortune 500 companies in the
                 Mid-Atlantic region using a mix of Cloud, Products, and Services.</p>
                  <div class="text-center"><img src="img/logo.png" class="center-block"/>
                  </div>
             <!--
             <p>
               <a class="button icon icon-right ion-chevron-right" href="#/tab/navstack">Tabs Nav Stack</a>
             </p>
             -->
           </ion-content>
         </ion-view>
       </script>

       <script id="templates/nav-stack.html" type="text/ng-template">
         <ion-view title="Tab Nav Stack">
           <ion-content class="padding">
             <p><img src="http://ionicframework.com/img/diagrams/tabs-nav-stack.png" style="width:100%"></p>
           </ion-content>
         </ion-view>
       </script>

       <script id="templates/contact.html" type="text/ng-template">
         <ion-view title="Contact">
           <ion-content>
             <div class="list">
               <div class="item">
                 Anexinet, Inc.
               </div>
               <div class="item">
                 Twitter: @anexinet
               </div>
               <!--
               <a ui-sref="home.facts.facts2" class="item">
                 <h2>Facts 2</h2>
                 <p>This links to the <code>home.facts.facts2</code> sub-state. Notice, the tab will switch to home, but we will still be able to navigate up the state tree to <code>home.facts</code> and <code>home</code></p>
               </a>
               -->
             </div>
           </ion-content>
         </ion-view>
       </script>

       <script id="templates/employee.html" type="text/ng-template">
           <ion-view title="Employee">
               <ion-content>
                   <div class="list card">
                       <label class="item item-input">
                           <span class="item-label">Employee</span>
                           <label class="valueLabel">{{ employee.id }}</label>
                       </label>

                       <button class="button button-full button-balanced" ng-click="cancel()">Start Job</button>
                       <button class="button button-full button-balanced" ng-click="cancel()">End Job</button>
                       <button class="button button-full button-assertive" ng-click="cancel()">Cancel</button>
                   </div>

               </ion-content>
           </ion-view>
       </script>
       <script id="templates/neck.html" type="text/ng-template">
           <ion-view>
               <ion-content>
                   <div class="list card">
                       <div class="item item-divider">Neck Tasks</div>
                       <div class="item">
                           <button class="button button-full button-balanced" ng-click="cancel()">Volute</button>
                           <button class="button button-full button-balanced" ng-click="cancel()">Frets</button>
                           <button class="button button-full button-balanced" ng-click="cancel()">Inlay</button>
                           <button class="button button-full button-assertive" ng-click="cancel()">Cancel</button>
                     </div>
                   </div>
               </ion-content>
           </ion-view>
       </script>
       <script id="templates/body.html" type="text/ng-template">
           <ion-view>
               <ion-content>
                   <div class="list card">
                       <div class="item item-divider">Body Tasks</div>
                       <div class="item">
                           <button class="button button-full button-balanced" ng-click="cancel()">Bend Sides</button>
                           <button class="button button-full button-balanced" ng-click="cancel()">Purfling</button>
                           <button class="button button-full button-balanced" ng-click="cancel()">Rosette</button>
                           <button class="button button-full button-balanced" ng-click="cancel()">Glueup</button>
                           <button class="button button-full button-assertive" ng-click="cancel()">Cancel</button>
                       </div>
                   </div>
               </ion-content>
           </ion-view>
       </script>
  </body>
</html>
